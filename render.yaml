services:
  - type: web
    name: landtradingpermission
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ADDRESS_API_KEY
        sync: false
      - key: VWORLD_API_KEY
        sync: false
      - key: BUILDING_API_KEY
        sync: false
